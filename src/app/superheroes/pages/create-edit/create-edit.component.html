<p>create-edit works!</p>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Formulario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()">
        <mat-form-field appearance="outline" class="input-form">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-form">
          <mat-label>Trabajo</mat-label>
          <input matInput formControlName="job" />
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <br />
        <button mat-flat-button color="primary" type="submit">Crear</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
